<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="urna">
      <div class="tela">
        <div class="parte-cima">
          <div class="dentro-esquerda">
            <div class="seu-voto"><span>SEU VOTO PARA</span></div>
            <div class="cargo"><span>PREFEITO</span></div>
            <div class="numero">
              <div class="quadrado pisca">5</div>
              <div class="quadrado">5</div>
            </div>
            <div class="outras-informacoes">
              Nome: FULADO DE TAL<br />
              Partido: QQQ <br />
              Vice-prefeito: BELTRANO
            </div>
          </div>
          <div class="dentro-direita">
            <div class="foto">
              <img class="img" src="/images/hansolo.jpg" alt="" />
              Prefeito
            </div>
            <div class="foto">
              <img class="img" src="/images/chewie.jpg" alt="" />
              Vice-prefeito
            </div>
          </div>
        </div>
        <div class="parte-baixo">
          Aperte a tela:<br />
          CONFIRMA para CONFIRMAR este voto<br />
          CORRIGE para REINICIAR este voto
        </div>
      </div>
      <div class="teclado">
        ...
        <div class="teclado-linha">
          <div class="teclado-botao" onclick="clicou('1')">1</div>
          <div class="teclado-botao" onclick="clicou('2')">2</div>
          <div class="teclado-botao" onclick="clicou('3')">3</div>
        </div>
        <div class="teclado-linha">
          <div class="teclado-botao" onclick="clicou('4')">4</div>
          <div class="teclado-botao" onclick="clicou('5')">5</div>
          <div class="teclado-botao" onclick="clicou('6')">6</div>
        </div>
        <div class="teclado-linha">
          <div class="teclado-botao" onclick="clicou('7')">7</div>
          <div class="teclado-botao" onclick="clicou('8')">8</div>
          <div class="teclado-botao" onclick="clicou('9')">9</div>
        </div>
        <div class="teclado-linha">
          <div class="teclado-botao">0</div>
        </div>
        <div class="teclado-linha">
          <div class="teclado-botao botao-branco" onclick="branco()">
            BRANCO
          </div>
          <div class="teclado-botao botao-corrige" onclick="corrige()">
            CORRIGE
          </div>
          <div class="teclado-botao botao-confirma" onclick="confirma()">
            CONFIRMA
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/script.js"></script>
    <script type="text/javascript" src="/etapas.js"></script>
  </body>
</html>
